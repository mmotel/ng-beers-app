<app-loading *ngIf="!beers"></app-loading>

<md-nav-list *ngIf="beers">
  <md-list-item *ngFor="let beer of beers" 
    [routerLink]="['/details/', beer.id]">
    <img md-list-icon [src]="beer.imageUrl" />
    <h4 md-line>{{ beer.name }}</h4>
    <p md-line> {{ beer.description }}</p>
  </md-list-item>
</md-nav-list>
